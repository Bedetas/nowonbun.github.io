<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
<head>
<meta charset='utf-8' />
<meta content='IE=edge' http-equiv='X-UA-Compatible' />
<meta content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no' name='viewport' />
<link href='//nowonbun.github.io/googleblog/css/nowonbun.css' rel='stylesheet' type='text/css' />
<link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css' rel='stylesheet' type='text/css' />
<script src='//code.jquery.com/jquery-1.12.1.min.js' />
<script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js' />
<b:skin>
	<![CDATA[
		body {
			margin: 0px;
		}

		header div.header.section {
			text-align: center;
			background-color: #B4D6F7;
			height: 50px;
		}

		header div.widget.Header {
			font-size: 25px;
			text-align: center;
			display: inline-block;
			margin: 0px;
			padding-top: 5px;
			max-width: 1024px;
			height: 100%;
			width: 100%;
		}

		header div.widget.Header>div:nth-of-type(1) {
			position: relative;
			float: left;
			margin-left: 5px;
			z-index: 2;
		}

		header div.widget.Header>div:nth-of-type(2) {
			position: absolute;
			left: 0px;
			width: 100%;
			z-index: 1;
		}

		header div.widget.Header>div:nth-of-type(3) {
			position: relative;
			float: right;
			margin-right: 5px;
			z-index: 2;
		}

		header div.widget.Header>div>a {
			text-decoration: none;
			display: inline-block;
			text-align: center;
			color: #000;
			font-weight: bold;
		}

		header div.widget.Header>div:nth-of-type(2)>a {
			padding-top: 3px;
			float: none;
		}

		header div.widget.Header>div:nth-of-type(1)>a, header div.widget.Header
			>div:nth-of-type(3)>a {
			font-size: 18px;
			border: 4px double #000;
			border-radius: 10px;
			background-color: #FFF;
			width: 100px;
			height: 40px;
			display: inline-block;
			/*padding-top:3px;*/
			padding-top: 7px;
			padding-bottom: 7px;
		}

		aside {
			position: absolute;
			width: 0px;
			top: 0px;
			background-color: #fff;
			height: 100%;
			z-index: 3;
		}

		aside.leftside {
			border-right: 1px solid #000;
			left: -10px;
			display: none;
		}

		aside.leftside.on {
			left: 0px;
			width: 300px;
			display: block;
		}

		aside.rightside {
			border-left: 1px solid #000;
			right: -10px;
			display: none;
		}

		aside.rightside.on {
			right: 0px;
			width: 300px;
			display: block;
		}

		aside.leftside div.leftsideheader {
			background: linear-gradient(#B4D6F7, #FFF);
			height: 50px;
			font-size: 25px;
			padding-top: 5px;
			/*padding: 10px;
			padding-left: 20px;*/
		}

		aside.leftside div.leftsideheader div {
			display: inline-block;
			padding-top: 5px;
			margin-left: 20px;
		}

		aside.leftside div.leftsideheader a {
			float: right;
			background: #FFF;
			border-radius: 10px;
			margin-right: 10px;
			border: 1px solid #000;
			padding-top: 2px;
			padding-left: 5px;
			padding-right: 7px;
			height: 40px;
			width: 50px;
			cursor: pointer;
			color: #000;
		}

		aside.leftside div.leftsideheader a:hover {
			background: #3D76DC;
			border: 1px solid #3D76DC;
			color: #FFF;
		}

		aside.leftside div.leftsideheader span {
			float: right;
			font-size: 9px;
		}

		aside.leftside div.leftsideheader>a>span:nth-of-type(1) {
			font-size: 25px;
			padding-right: 5px;
		}

		aside.leftside div.leftsidebody {
			height: 80%;
			overflow-y: auto;
			overflow-x: hidden;
		}

		article div.main.section {
			text-align: center;
		}

		article div.widget.Blog {
			display: inline-block;
			width: 100%;
			max-width: 1024px;
			text-align: start;
			padding: 20px;
		}

		div.post-outer {
			margin-bottom: 20px;
		}

		fieldset {
			border: 1px solid silver;
			padding: 20px;
			border-radius: 20px;
		}

		legend {
			width: initial;
			border: 0;
			margin-left: 20px;
			padding: 0px 20px;
			margin-bottom: 0px;
			font-size: 15px;
		}

		fieldset>div.post.hentry.uncustomized-post-template {
			margin-top: -20px;
		}

		div.status-msg {
			margin: 20px 0px;
			border: 1px solid silver;
			padding: 10px;
			border-radius: 10px;
		}
		/*******************
		*      모바일 처리
		********************/
		@media screen and (max-width:768px) {
			header div.widget.Header>div:nth-of-type(2) {
				font-size: 15px;
				height: 40px;
				padding-top: 9px;
			}
			header div.widget.Header>div:nth-of-type(1)>a, header div.widget.Header
				 &gt ;div:nth-of-type(3)>a {
				font-size: 12px;
				width: 50px;
				padding: 0px;
				padding-top: 5px;
				/*padding-top: 3px;*/
				/*padding-bottom: 4px;*/
				/*height:20px;*/
			}
			article div.widget.Blog {
				padding: 5px;
			}
		}
		/*******************
		*    브라우저 처리
		********************/
		@media screen and (min-width:768px) {
		}
		]]>
	</b:skin>
	<script>
		var menu = function(idx){
			if(idx === 'left'){
				$('aside.leftside').toggleClass('on');
			}
		}
	</script>
</head>
<body>
	<header>
		<b:section class='header' id='header' maxwidgets='1' showaddelement='no'>
			<b:widget id='Header1' locked='true' title='明月の開発日記 (Header)' type='Header' version='1' visible='true'>
				<b:includable id='main'>
					<!-- ***헤더부 -->
					<b:include name='title' />
					<!-- 헤더부*** -->
				</b:includable>
				<b:includable id='title'>
					<!-- *** 타이틀 -->
					<div>
						<a class='navbar-brand' href='#' onclick='menu(&quot;left&quot;)'><span class='menuSpan'>MENU</span></a>
					</div>
					<div>
						<a class='navbar-brand title' href='/'><span><data:title /></span></a>
					</div>
					<div>
						<a class='navbar-brand' href='#' onclick='menu(&quot;right&quot;)'><span class='menuSpan'>LIST</span></a>
					</div>
					<!-- *** 타이틀 -->
				</b:includable>
			</b:widget>
		</b:section>
	</header>
	<section />
	<aside class='leftside'>
		<div class='leftsideheader'>
			<div>MENU</div>
			<a onclick='menu(&quot;left&quot;)'> <span aria-hidden='true' class='glyphicon glyphicon-remove' title='메뉴닫기' /> <span>CLOSE</span>
			</a>
		</div>
		<div class='leftsidebody'>
			<b:section class='leftside' id='leftside' />
		</div>
	</aside>
	<aside class='rightside'>
		<b:section class='rightside' id='rightside' />
	</aside>
	<section />
	<article>

		<!-- ***메인 -->
		<b:section class='main' id='main'>
			<b:widget id='Blog1' locked='true' title='ブログの投稿' type='Blog' version='1' visible='true'>
				<!-- includable -->
				<b:includable id='main' var='top'>
					<!-- ***포스트 -->
					<div class='blog-posts hfeed'>
						<!-- ***상태 메시지 -->
						<b:include data='top' name='status-message' />
						<!-- 상태 메시지*** -->

						<!-- 포스트 리스트는 한개, 리스트는 복수로 처리 -->
						<b:loop values='data:posts' var='post'>
							<div class='post-outer'>
								<fieldset>
									<b:if cond='data:post.dateHeader'>
										<legend>
											<!-- ***포스트 날짜 넣기 -->
											<data:post.dateHeader />
											<!-- 포스트 날짜 넣기*** -->
										</legend>
									</b:if>
									<!-- ***본문 -->
									<b:include data='post' name='post' />
									<!-- 본문*** -->
								</fieldset>
								<b:include cond='data:blog.pageType in {&quot;static_page&quot;,&quot;item&quot;}' data='post' name='comment_picker' />
							</div>
							<!-- Ad -->
							<b:if cond='data:post.includeAd'>
								<div class='inline-ad'>
									<data:adCode />
								</div>
							</b:if>
						</b:loop>
					</div>
					<!-- navigation -->
					<b:include name='nextprev' />
					<!-- feed links -->
					<b:include name='feedLinks' />
					<!-- 포스트*** -->
				</b:includable>


				<!-- includable paremts:main -->
				<b:includable id='status-message'>
					<!-- 상태 메시지-->
					<b:if cond='data:navMessage'>
						<div class='status-msg'>
							<data:navMessage />
						</div>
					</b:if>
					<!-- 상태 메시지-->
				</b:includable>



				<!-- includable parents:main -->
				<b:includable id='post' var='post'>
					<!-- ***본문 -->
					<div class='post hentry uncustomized-post-template' itemprop='blogPost' itemscope='itemscope' itemtype='http://schema.org/BlogPosting'>
						<b:if cond='data:post.firstImageUrl'>
							<meta expr:content='data:post.firstImageUrl' itemprop='image_url' />
						</b:if>
						<meta expr:content='data:blog.blogId' itemprop='blogId' />
						<meta expr:content='data:post.id' itemprop='postId' />
						<a expr:name='data:post.id' />
						<b:if cond='data:post.link or (data:post.url and data:blog.url != data:post.url)'>
							<a expr:href='data:post.link ? data:post.link : data:post.url' class="titlelink">
								<style>
									/* 리스트 일때 스타일 */
									hr {
										display: none;
									}
									a.titlelink{
										text-decoration:none;
										color:black;
									}
									a.titlelink:hover{
										color:#B4D6F7;
									}
									span.post-author.vcard{
										display:none;
									}
									span.post-timestamp{
										display:none;
									}
									span.post-comment-link{
										display:none;
									}
									span.post-icons{
										display:none;
									}
									div.post-body.entry-content{
										display: inline-block;
										width: 100%;
										white-space: normal;
										overflow: hidden;
										text-overflow: ellipsis;
										line-height: 1.4;
										height: 5.6em;
										color:black;
									}
									img:not(.firstImage){
										display:none;
									}
									img.firstImage{
										height:5.6em;
										float:right;
									}
									div.post-body.entry-content p{
										margin:0px;
									}
								</style>
								<b:include data='post' name='post_body' />
							</a>
						<b:else />
							<style>
								/* 일반 포스트일 때 스타일*/
								div.post-body.entry-content {
									min-height: 300px;
								}
								hr {
									border: 1px solid silver;
								}
								img{
									max-width:100%;
								}
							</style>
							<b:include data='post' name='post_body' />
						</b:if>
						<!-- 본문 내용*** -->
						<!-- ***불명 -->
						<b:if cond='data:post.hasJumpLink'>
							<div class='jump-link'>
								<a expr:href='data:post.url + &quot;#more&quot;' expr:title='data:post.title'>
									<data:post.jumpText />
								</a>
							</div>
						</b:if>
						<!-- 불명*** -->
						<div class='post-footer'>
							<div class='post-footer-line post-footer-line-1'>
								<!-- 작성자 -->
								<span class='post-author vcard'>
									<b:if cond='data:top.showAuthor'>
										<data:top.authorLabel />
										<b:if cond='data:post.authorProfileUrl'>
											<span class='fn' itemprop='author' itemscope='itemscope' itemtype='http://schema.org/Person'>
												<meta expr:content='data:post.authorProfileUrl' itemprop='url' /> 
												<a class='g-profile' expr:href='data:post.authorProfileUrl' rel='author' title='author profile'> 
													<span itemprop='name'><data:post.author /></span>
												</a>
											</span>
										<b:else />
											<span class='fn' itemprop='author' itemscope='itemscope' itemtype='http://schema.org/Person'> 
												<span itemprop='name'><data:post.author /></span>
											</span>
										</b:if>
									</b:if>
								</span>
								<!-- 작성자 -->
								<!-- 작성시간 -->
								<span class='post-timestamp'> 
									<b:if cond='data:top.showTimestamp'>
										<data:top.timestampLabel />
										<b:if cond='data:post.url'>
											<meta expr:content='data:post.url.canonical' itemprop='url' />
											<a class='timestamp-link' expr:href='data:post.url' rel='bookmark' title='permanent link'>
												<abbr class='published' expr:title='data:post.timestampISO8601' itemprop='datePublished'><data:post.timestamp /></abbr>
											</a>
										</b:if>
									</b:if>
								</span> 
								<!-- 작성시간 -->
								<!-- 불명 -->
								<span class='reaction-buttons'> 
									<b:if cond='data:top.showReactions'>
										<table border='0' cellpadding='0' cellspacing='0' width='100%'>
											<tr>
												<td class='reactions-label-cell' nowrap='nowrap' valign='top' width='1%'><span class='reactions-label'> <data:top.reactionsLabel /></span>&#160;</td>
												<td><iframe allowtransparency='true' class='reactions-iframe' expr:src='data:post.reactionsUrl' frameborder='0' name='reactions' scrolling='no' /></td>
											</tr>
										</table>
									</b:if>
								</span> 
								<!-- 불명 -->
								<!-- 코멘트 갯수-->
								<span class='post-comment-link'> 
									<b:include cond='data:blog.pageType not in {&quot;item&quot;,&quot;static_page&quot;} and data:post.allowComments' data='post' name='comment_count_picker' />
								</span>
								<!-- 코멘트 갯수-->
								<!-- backlinks -->
								<!-- 불명 -->
								<span class='post-backlinks post-comment-link'> 
									<b:if cond='data:blog.pageType not in {&quot;item&quot;,&quot;static_page&quot;} and data:post.showBacklinks'>
										<a class='comment-link' expr:href='data:post.url + &quot;#links&quot;'><data:top.backlinkLabel /></a>
									</b:if>
								</span> 
								<!-- 불명 -->
								<!-- 글쓰기 아이콘 -->
								<span class='post-icons'> 
									<!-- 이메일 포스트가 뭘까? --> 
									<b:if cond='data:post.emailPostUrl'>
										<span class='item-action'> 
											<a expr:href='data:post.emailPostUrl' expr:title='data:top.emailPostMsg'> 
												<img alt='' class='icon-action' height='13' src='//img1.blogblog.com/img/icon18_email.gif' width='18' />
											</a>
										</span>
									</b:if> 
									<!-- 글쓰기 아이콘 --> 
									<b:include data='post' name='postQuickEdit' />
								</span>
								<!-- 글쓰기 아이콘 -->
								<!-- 불명 -->
								<!-- share buttons -->
								<div class='post-share-buttons goog-inline-block'>
									<b:include cond='data:post.sharePostUrl' data='post' name='shareButtons' />
								</div>
								<!-- 불명 -->
							</div>
							<div class='post-footer-line post-footer-line-2'>
								<!-- 라벨 -->
								<span class='post-labels'> 
									<b:if cond='data:top.showPostLabels and data:post.labels'>
										<!--<data:postLabelsLabel />-->
										<img src="//nowonbun.github.io/googleblog/label_icon.png" style="display: inline-block;margin-right:5px;"/>
										<b:loop values='data:post.labels' var='label'>
											<a expr:href='data:label.url' rel='tag'><data:label.name /></a>
											<b:if cond='not data:label.isLast'>,</b:if>
										</b:loop>
									</b:if>
								</span>
								<!-- 라벨 -->
							</div>
							<div class='post-footer-line post-footer-line-3'>
								<!-- 불명 -->
								<span class='post-location'>
									<b:if cond='data:top.showLocation and data:post.location'>
										<data:postLocationLabel />
										<a expr:href='data:post.location.mapsUrl' target='_blank'>
											<data:post.location.name />
										</a>
									</b:if>
								</span>
								<!-- 불명 -->
							</div>
							<b:if cond='data:post.authorAboutMe'>
								<div class='author-profile' itemprop='author' itemscope='itemscope' itemtype='http://schema.org/Person'>
									<!-- 불명 -->
									<b:if cond='data:post.authorPhoto.url'>
										<img expr:src='data:post.authorPhoto.url' itemprop='image' width='50px' />
									</b:if>
									<div>
										<a class='g-profile' expr:href='data:post.authorProfileUrl' itemprop='url' rel='author' title='author profile'> <span itemprop='name'><data:post.author /></span>
										</a>
									</div>
									<span itemprop='description'><data:post.authorAboutMe /></span>
									<!-- 불명 -->
								</div>
							</b:if>
						</div>
					</div>
					<!-- 본문 -->
				</b:includable>

				<!-- includable parents:post -->
				<b:includable id='post_body' var='post'>
					<!-- ***본문 타이틀 -->
					<b:if cond='data:post.title'>
						<h3 class='post-title entry-title' itemprop='name'>
							<data:post.title />
						</h3>
					</b:if>
					<!-- 본문 타이틀*** -->
					<hr />
					<style>
						div.post-body.entry-content {
							font-size: 18px;
						}
					</style>
					<!-- ***본문 내용 -->
					<div class='post-body entry-content' expr:id='&quot;post-body-&quot; + data:post.id' expr:itemprop='(data:blog.metaDescription ? &quot;&quot; : &quot;description &quot;) + &quot;articleBody&quot;'>
						<b:if cond='data:post.firstImageUrl'>
							<img expr:src="data:post.firstImageUrl" class="firstImage" />
						</b:if>
						<data:post.body />
					</div>
				</b:includable>

				<!-- includable parents:post -->
				<b:includable id='comment_count_picker' var='post'>
					<!-- 코맨트 갯수 -->
					<b:if cond='data:post.commentSource == 1'>
						<span class='cmt_count_iframe_holder' expr:data-count='data:post.numComments' expr:data-onclick='data:post.addCommentOnclick' expr:data-post-url='data:post.url' expr:data-url='data:post.url.canonical.http'> </span>
					<b:else />
						<a class='comment-link' expr:href='data:post.addCommentUrl' expr:onclick='data:post.addCommentOnclick'> 
							<data:post.commentLabelFull />:
						</a>
					</b:if>
					<!-- 코맨트 갯수 -->
				</b:includable>


				<!-- includable parents:post -->
				<b:includable id='postQuickEdit' var='post'>
					<!-- 글쓰기 아이콘 -->
					<b:if cond='data:post.editUrl'>
						<span expr:class='&quot;item-control &quot; + data:post.adminClass'> 
							<a expr:href='data:post.editUrl' expr:title='data:top.editPostMsg'> 
								<img alt='' class='icon-action' height='18' src='//img2.blogblog.com/img/icon18_edit_allbkg.gif' width='18' />
							</a>
						</span>
					</b:if>
					<!-- 글쓰기 아이콘 -->
				</b:includable>


				<!-- includable parents:post -->
				<b:includable id='shareButtons' var='post'>
					<!-- 불명 -->
					<b:if cond='data:top.showEmailButton'>
						<a class='goog-inline-block share-button sb-email' expr:href='data:post.sharePostUrl + &quot;&amp;target=email&quot;' expr:title='data:top.emailThisMsg' target='_blank'> <span class='share-button-link-text'><data:top.emailThisMsg /></span>
						</a>
					</b:if>
					<b:if cond='data:top.showBlogThisButton'>
						<a class='goog-inline-block share-button sb-blog' expr:href='data:post.sharePostUrl + &quot;&amp;target=blog&quot;' expr:onclick='&quot;window.open(this.href, \&quot;_blank\&quot;, \&quot;height=270,width=475\&quot;); return false;&quot;' expr:title='data:top.blogThisMsg' target='_blank'> <span class='share-button-link-text'><data:top.blogThisMsg /></span>
						</a>
					</b:if>
					<b:if cond='data:top.showTwitterButton'>
						<a class='goog-inline-block share-button sb-twitter' expr:href='data:post.sharePostUrl + &quot;&amp;target=twitter&quot;' expr:title='data:top.shareToTwitterMsg' target='_blank'> <span class='share-button-link-text'><data:top.shareToTwitterMsg /></span>
						</a>
					</b:if>
					<b:if cond='data:top.showFacebookButton'>
						<a class='goog-inline-block share-button sb-facebook' expr:href='data:post.sharePostUrl + &quot;&amp;target=facebook&quot;' expr:onclick='&quot;window.open(this.href, \&quot;_blank\&quot;, \&quot;height=430,width=640\&quot;); return false;&quot;' expr:title='data:top.shareToFacebookMsg' target='_blank'> <span class='share-button-link-text'><data:top.shareToFacebookMsg /></span>
						</a>
					</b:if>
					<b:if cond='data:top.showPinterestButton'>
						<a class='goog-inline-block share-button sb-pinterest' expr:href='data:post.sharePostUrl + &quot;&amp;target=pinterest&quot;' expr:title='data:top.shareToPinterestMsg' target='_blank'> <span class='share-button-link-text'><data:top.shareToPinterestMsg /></span>
						</a>
					</b:if>
					<b:if cond='data:top.showPlusOne'>
						<div class='goog-inline-block google-plus-share-container'>
							<data:post.googlePlusShareTag />
						</div>
					</b:if>
					<!-- 불명 -->
				</b:includable>

				<!-- includable parents:main -->
				<b:includable id='comment_picker' var='post'>
					<!-- 코멘트 -->
					<b:if cond='data:post.commentSource == 1'>
						<b:include data='post' name='iframe_comments' />
					<b:elseif cond='data:post.showThreadedComments' />
						<b:include data='post' name='threaded_comments' />
					<b:else />
						<b:include data='post' name='comments' />
					</b:if>
					<!-- 코멘트 -->
				</b:includable>


				<!-- includable parents:comment_picker -->
				<b:includable id='iframe_comments' var='post'>
					<!-- iframe형 댓글인데?? 몰까?? -->
					<b:if cond='data:post.allowIframeComments'>
						<script expr:src='data:post.iframeCommentSrc' type='text/javascript' />
						<div class='cmt_iframe_holder' expr:data-href='data:post.url.canonical' expr:data-viewtype='data:post.viewType' />
						<b:if cond='data:post.embedCommentForm == &quot;false&quot;'>
							<a expr:href='data:post.addCommentUrl' expr:onclick='data:post.addCommentOnclick'><data:postCommentMsg /></a>
						</b:if>
					</b:if>
				</b:includable>


				<!-- includable parents:comment_picker -->
				<b:includable id='threaded_comments' var='post'>
					<!-- 일반형 댓글 프레임 -->
					<div class='comments' id='comments'>
						<a name='comments' />
						<h4>
							<data:post.commentLabelFull />
						</h4>
						<div class='comments-content'>
							<b:include cond='data:post.embedCommentForm' data='post' name='threaded_comment_js' />
							<style>
								div.comments{
									margin:5px;
								}
								div.comments > h4{
									border: 1px solid silver;
									padding: 10px;
									border-radius: 10px;
								}
								li.comment{
									border: 1px solid silver!important;
									padding: 10px;
									border-radius: 10px;
								}
								div.comment-header cite > a {
									text-decoration:none;
								    background: #337ab7;
									border-radius: 5px;
									color: white;
									padding: 3px;
								}
								div.comment-header span.datetime{
									font-size : 12px;
								}
								p.comment-content{
									font-size: 16px;
									border: 1px dotted;
									padding: 5px;
								    min-height: 60px;
								}
								span.comment-actions a{
								    background-color: black;
									padding: 5px;
									border-radius: 3px;
									color: white;
									margin: 5px;
									text-decoration: none;
								}
								span.comment-actions a:hover{
									background-color: silver;
									color:black;
								}
								div.continue{
									/*댓글추가?*/
									display:none;
								}
								div.loadmore.loaded{
									/*댓글 페이징(?)*/
									display:none;
								}
							</style>
							<div id='comment-holder'>
								<data:post.commentHtml />
							</div>
							<script>
								$('li.comment span.datetime').html($('li.comment span.datetime>a').html());
							</script>
						</div>
						<!-- ***댓글 입력 폼 -->
						<p class='comment-footer'>
							<b:if cond='data:post.allowNewComments'>
								<b:include data='post' name='threaded-comment-form' />
							<b:else />
								<data:post.noNewCommentsText />
							</b:if>
						</p>
						<!-- 댓글 입력 폼*** -->
						<b:if cond='data:showCmtPopup'>
							<div id='comment-popup'>
								<iframe allowtransparency='true' frameborder='0' id='comment-actions' name='comment-actions' scrolling='no'> </iframe>
							</div>
						</b:if>
						<div id='backlinks-container'>
							<div expr:id='data:widget.instanceId + &quot;_backlinks-container&quot;'>
								<b:include cond='data:post.showBacklinks' data='post' name='backlinks' />
							</div>
						</div>
					</div>
					<!-- 일반형 댓글 프레임 -->
				</b:includable>
				

				<!-- includable parents:threaded_comments -->
				<b:includable id='threaded_comment_js' var='post'>
					<script async='async' expr:src='data:post.commentSrc' type='text/javascript' />
					<input type="hidden" id="commentJao" expr:value='data:post.commentJso' />
					<input type="hidden" id="commentMsgs" expr:value='data:post.commentMsgs' />
					<input type="hidden" id="commentConfig" expr:value='data:post.commentConfig' />
					<script type='text/javascript'>
						var items = <data:post.commentJso />;
						var msgs = <data:post.commentMsgs />;
						var config = <data:post.commentConfig />;
					</script>
					<script type='text/javascript' src="//nowonbun.github.io/googleblog/js/comment.js"></script>
				</b:includable>

				
				<b:includable id='threaded-comment-form' var='post'>
					<!-- ***댓글 입력 폼 -->
					<style>
						div.comment-replybox-thread{
						    border: 1px solid silver;
						    border-radius: 10px;
						}
					</style>
					<div class='comment-form'>
						<a name='comment-form' />
						<p>
							<data:blogCommentMessage />
						</p>
						<data:blogTeamBlogMessage />
						<a expr:href='data:post.commentFormIframeSrc' id='comment-editor-src' />
						<iframe allowtransparency='true' class='blogger-iframe-colorize blogger-comment-from-post' expr:height='data:cmtIframeInitialHeight' frameborder='0' id='comment-editor' name='comment-editor' src='' width='100%' />
						<data:post.friendConnectJs />
						<data:post.cmtfpIframe />
						<script type='text/javascript'>
							BLOG_CMT_createIframe(&#39;<data:post.appRpcRelayPath/>&#39;);
						</script>
						<script>
							/*
							var frameobj = document.getElementById('comment-editor').contentWindow;
							$('iframe#comment-editor').height(frameobj.document.body.scrollHeight);
							$(frameobj).on('resize',function(e){
								console.log(e);
								$('iframe#comment-editor').height(frameobj.document.body.scrollHeight);
							});*/
						</script>
					</div>
					<!-- 댓글 입력 폼*** -->
				</b:includable>





				<!-- includable -->
				<b:includable id='backlinkDeleteIcon' var='backlink'>
					<span expr:class='&quot;item-control &quot; + data:backlink.adminClass'> <a expr:href='data:backlink.deleteUrl' expr:title='data:top.deleteBacklinkMsg'> <img src='//www.blogger.com/img/icon_delete13.gif' />
					</a>
					</span>
				</b:includable>


				<!-- includable -->
				<b:includable id='backlinks' var='post'>
					<a name='links' />
					<h4>
						<data:post.backlinksLabel />
					</h4>
					<b:if cond='data:post.numBacklinks != 0'>
						<dl class='comments-block' id='comments-block'>
							<b:loop values='data:post.backlinks' var='backlink'>
								<div class='collapsed-backlink backlink-control'>
									<dt class='comment-title'>
										<span class='backlink-toggle-zippy'>&#160;</span> <a expr:href='data:backlink.url' rel='nofollow'><data:backlink.title /></a>
										<b:include data='backlink' name='backlinkDeleteIcon' />
									</dt>
									<dd class='comment-body collapseable'>
										<data:backlink.snippet />
									</dd>
									<dd class='comment-footer collapseable'>
										<span class='comment-author'><data:post.authorLabel /> <data:backlink.author /></span> <span class='comment-timestamp'><data:post.timestampLabel /> <data:backlink.timestamp /></span>
									</dd>
								</div>
							</b:loop>
						</dl>
					</b:if>
					<p class='comment-footer'>
						<a class='comment-link' expr:href='data:post.createLinkUrl' expr:id='data:widget.instanceId + &quot;_backlinks-create-link&quot;' target='_blank'><data:post.createLinkLabel /></a>
					</p>
				</b:includable>

				<b:includable id='comment-form' var='post'>
					<div class='comment-form'>
						<a name='comment-form' />
						<b:if cond='data:mobile'>
							<h4 id='comment-post-message'>
								<a expr:id='data:widget.instanceId + &quot;_comment-editor-toggle-link&quot;' href='javascript:void(0)'><data:postCommentMsg /></a>
							</h4>
							<p>
								<data:blogCommentMessage />
							</p>
							<data:blogTeamBlogMessage />
							<a expr:href='data:post.commentFormIframeSrc' id='comment-editor-src' />
							<iframe allowtransparency='true' class='blogger-iframe-colorize blogger-comment-from-post' expr:height='data:cmtIframeInitialHeight' frameborder='0' id='comment-editor' name='comment-editor' src='' style='display: none' width='100%' />
							<b:else />
							<h4 id='comment-post-message'>
								<data:postCommentMsg />
							</h4>
							<p>
								<data:blogCommentMessage />
							</p>
							<data:blogTeamBlogMessage />
							<a expr:href='data:post.commentFormIframeSrc' id='comment-editor-src' />
							<iframe allowtransparency='true' class='blogger-iframe-colorize blogger-comment-from-post' expr:height='data:cmtIframeInitialHeight' frameborder='0' id='comment-editor' name='comment-editor' src='' width='100%' />
						</b:if>
						<data:post.friendConnectJs />
						<data:post.cmtfpIframe />
						<script type='text/javascript'>
							BLOG_CMT_createIframe(&#39;<data:post.appRpcRelayPath/>&#39;);
						</script>
					</div>
				</b:includable>
				<b:includable id='commentDeleteIcon' var='comment'>
					<span expr:class='&quot;item-control &quot; + data:comment.adminClass'> <b:if cond='data:showCmtPopup'>
							<div class='goog-toggle-button'>
								<div class='goog-inline-block comment-action-icon' />
							</div>
							<b:else />
							<a class='comment-delete' expr:href='data:comment.deleteUrl' expr:title='data:top.deleteCommentMsg'> <img src='//www.blogger.com/img/icon_delete13.gif' />
							</a>
						</b:if>
					</span>
				</b:includable>

				
				<b:includable id='comments' var='post'>
					<div class='comments' id='comments'>
						<a name='comments' />
						<b:if cond='data:post.allowComments'>
							<h4>
								<data:post.commentLabelFull />
								:
							</h4>
							<b:if cond='data:post.commentPagingRequired'>
								<span class='paging-control-container'> <b:if cond='data:post.hasOlderLinks'>
										<a expr:class='data:post.oldLinkClass' expr:href='data:post.oldestLinkUrl'><data:post.oldestLinkText /></a>
							&#160;
							<a expr:class='data:post.oldLinkClass' expr:href='data:post.olderLinkUrl'><data:post.olderLinkText /></a>
							&#160;
						</b:if> <data:post.commentRangeText /> <b:if cond='data:post.hasNewerLinks'>
							&#160;
							<a expr:class='data:post.newLinkClass' expr:href='data:post.newerLinkUrl'><data:post.newerLinkText /></a>
							&#160;
							<a expr:class='data:post.newLinkClass' expr:href='data:post.newestLinkUrl'><data:post.newestLinkText /></a>
									</b:if>
								</span>
							</b:if>
							<div expr:id='data:widget.instanceId + &quot;_comments-block-wrapper&quot;'>
								<dl expr:class='data:post.avatarIndentClass' id='comments-block'>
									<b:loop values='data:post.comments' var='comment'>
										<dt expr:class='&quot;comment-author &quot; + data:comment.authorClass' expr:id='data:comment.anchorName'>
											<b:if cond='data:comment.favicon'>
												<img expr:src='data:comment.favicon' height='16px' style='margin-bottom: -2px;' width='16px' />
											</b:if>
											<a expr:name='data:comment.anchorName' />
											<b:if cond='data:blog.enabledCommentProfileImages'>
												<data:comment.authorAvatarImage />
											</b:if>
											<b:if cond='data:comment.authorUrl'>
												<a expr:href='data:comment.authorUrl' rel='nofollow'><data:comment.author /></a>
												<b:else />
												<data:comment.author />
											</b:if>
											<data:commentPostedByMsg />
										</dt>
										<dd class='comment-body' expr:id='data:widget.instanceId + data:comment.cmtBodyIdPostfix'>
											<b:if cond='data:comment.isDeleted'>
												<span class='deleted-comment'><data:comment.body /></span>
												<b:else />
												<p>
													<data:comment.body />
												</p>
											</b:if>
										</dd>
										<dd class='comment-footer'>
											<span class='comment-timestamp'> <a expr:href='data:comment.url' title='comment permalink'> <data:comment.timestamp />
											</a> <b:include data='comment' name='commentDeleteIcon' />
											</span>
										</dd>
									</b:loop>
								</dl>
							</div>
							<b:if cond='data:post.commentPagingRequired'>
								<span class='paging-control-container'> <a expr:class='data:post.oldLinkClass' expr:href='data:post.oldestLinkUrl'> <data:post.oldestLinkText />
								</a> <a expr:class='data:post.oldLinkClass' expr:href='data:post.olderLinkUrl'> <data:post.olderLinkText />
								</a> &#160; <data:post.commentRangeText /> &#160; <a expr:class='data:post.newLinkClass' expr:href='data:post.newerLinkUrl'> <data:post.newerLinkText />
								</a> <a expr:class='data:post.newLinkClass' expr:href='data:post.newestLinkUrl'> <data:post.newestLinkText />
								</a>
								</span>
							</b:if>
							<p class='comment-footer'>
								<b:if cond='data:post.embedCommentForm'>
									<b:if cond='data:post.allowNewComments'>
										<b:include data='post' name='comment-form' />
										<b:else />
										<data:post.noNewCommentsText />
									</b:if>
									<b:elseif cond='data:post.allowComments' />
									<a expr:href='data:post.addCommentUrl' expr:onclick='data:post.addCommentOnclick'><data:postCommentMsg /></a>
								</b:if>
							</p>
						</b:if>
						<b:if cond='data:showCmtPopup'>
							<div id='comment-popup'>
								<iframe allowtransparency='true' frameborder='0' id='comment-actions' name='comment-actions' scrolling='no'> </iframe>
							</div>
						</b:if>
						<div id='backlinks-container'>
							<div expr:id='data:widget.instanceId + &quot;_backlinks-container&quot;'>
								<b:include cond='data:post.showBacklinks' data='post' name='backlinks' />
							</div>
						</div>
					</div>
				</b:includable>
				<b:includable id='feedLinks'>
					<b:if cond='data:blog.pageType != &quot;item&quot;'>
						<!-- Blog feed links -->
						<b:if cond='data:feedLinks'>
							<div class='blog-feeds'>
								<b:include data='feedLinks' name='feedLinksBody' />
							</div>
						</b:if>
						<b:else />
						<!--Post feed links -->
						<div class='post-feeds'>
							<b:loop values='data:posts' var='post'>
								<b:include cond='data:post.allowComments and data:post.feedLinks' data='post.feedLinks' name='feedLinksBody' />
							</b:loop>
						</div>
					</b:if>
				</b:includable>
				<b:includable id='feedLinksBody' var='links'>
					<div class='feed-links'>
						<data:feedLinksMsg />
						<b:loop values='data:links' var='f'>
							<a class='feed-link' expr:href='data:f.url' expr:type='data:f.mimeType' target='_blank'><data:f.name /> (<data:f.feedType />)</a>
						</b:loop>
					</div>
				</b:includable>
				
				<b:includable id='mobile-index-post' var='post'>
					<div class='mobile-date-outer date-outer'>
						<b:if cond='data:post.dateHeader'>
							<div class='date-header'>
								<span><data:post.dateHeader /></span>
							</div>
						</b:if>

						<div class='mobile-post-outer'>
							<a expr:href='data:post.url'>
								<h3 class='mobile-index-title entry-title' itemprop='name'>
									<data:post.title />
								</h3>

								<div class='mobile-index-arrow'>&amp;rsaquo;</div>

								<div class='mobile-index-contents'>
									<b:if cond='data:post.thumbnailUrl'>
										<div class='mobile-index-thumbnail'>
											<div class='Image'>
												<img expr:src='data:post.thumbnailUrl' />
											</div>
										</div>
									</b:if>

									<div class='post-body'>
										<b:if cond='data:post.snippet'>
											<data:post.snippet />
										</b:if>
									</div>
								</div>

								<div style='clear: both;' />
							</a>

							<div class='mobile-index-comment'>
								<b:include cond='data:blog.pageType != &quot;static_page&quot;                          and data:post.allowComments                          and data:post.numComments != 0' data='post' name='comment_count_picker' />
							</div>
						</div>
					</div>
				</b:includable>
				<b:includable id='nextprev'>
					<div class='blog-pager' id='blog-pager'>
						<b:if cond='data:newerPageUrl'>
							<span id='blog-pager-newer-link'> <a class='blog-pager-newer-link' expr:href='data:newerPageUrl' expr:id='data:widget.instanceId + &quot;_blog-pager-newer-link&quot;' expr:title='data:newerPageTitle'> <data:newerPageTitle />
							</a>
							</span>
						</b:if>
						<b:if cond='data:olderPageUrl'>
							<span id='blog-pager-older-link'> <a class='blog-pager-older-link' expr:href='data:olderPageUrl' expr:id='data:widget.instanceId + &quot;_blog-pager-older-link&quot;' expr:title='data:olderPageTitle'> <data:olderPageTitle />
							</a>
							</span>
						</b:if>
						<a class='home-link' expr:href='data:blog.homepageUrl'><data:homeMsg /></a>
						<b:if cond='data:mobileLinkUrl'>
							<div class='blog-mobile-link'>
								<a expr:href='data:mobileLinkUrl'><data:mobileLinkMsg /></a>
							</div>
						</b:if>
					</div>
					<div class='clear' />
				</b:includable>
				
				


				

			</b:widget>
		</b:section>
	</article>
	<section />
	<footer>
		<b:section class='footer' id='footer' />
	</footer>
	<script charset='utf-8' src='//nowonbun.github.io/googleblog/js/nowonbun.js' type='text/javascript' />
</body>
</html>
