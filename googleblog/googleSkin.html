		<script>
			//<![CDATA[
			var menu = function(type){
				if(isMobile()){
					if(type === 'left'){
						$('aside.leftside').toggleClass('on');
						sideBack('toggle');
					}
					if(type === 'right'){
						$('aside.rightside').toggleClass('on');
						sideBack('toggle');
					}
				}else{
					if(type === 'left' || type === 'right'){
						$('aside.leftside').toggleClass('on');
						$('aside.rightside').toggleClass('on');
						sideBack('toggle');
					}
				}
				if(type === 'close'){
					$('aside.leftside').removeClass('on');
					$('aside.rightside').removeClass('on');
					sideBack('close');
				}
			}
			
			var sideBack = function(type){
				if(type === 'toggle'){
					$('section.sideBackground').toggleClass('on');
				}
				if(type === 'close'){
					$('section.sideBackground').removeClass('on');
				}
				/*화면 고정처리*/
				if($('section.sideBackground').hasClass('on')){
					$('html').css('overflow','hidden');
					$('html').css('position','fixed');
					$('body').css('width',$(window).width());
					$('body').css('height',$(window).height());
				}else{
					$('body').css('width','');
					$('body').css('height','');
					$('html').css('position','static');
					$('html').css('overflow','auto');
				}
			}

			var isMobile = function(){
				if($(window).width() < 768){
					return true;
				}
				return false;
			}

			$(window).resize(function(){
				menu('close');
			});

			$(function(){
				$(document).on('click','section.sideBackground.on',function(){
					menu('close');
				});
				$(document).on('click','a.popularDown',function (){
					$(this).parent().parent().children('div.item-snippet').toggleClass('on');
				});
			});
			//]]>
		</script>
