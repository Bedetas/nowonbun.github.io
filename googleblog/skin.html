<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
  <head>
  <meta charset='utf-8'/>
  <meta content='IE=edge' http-equiv='X-UA-Compatible'/>
  <meta content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no' name='viewport'/>
	<b:skin><![CDATA[

	]]></b:skin>
	<style>
		body{
  			margin:0px;
  		}
  		header div.header.section{
			text-align:center;

			background-color: #B4D6F7;
			height:50px;
  		}
  		header div.widget.Header{
  			font-size: 25px;
			text-align: center;
			
			display: inline-block;
  			margin: 0px;
			padding-top: 5px;

			max-width: 1024px;
			height:100%;
		    width: 100%;
  		}
  		header div.widget.Header > div:nth-of-type(1){
			position:relative;
			float:left;
			margin-left:5px;
			z-index:2;
  		}
  		header div.widget.Header > div:nth-of-type(2){
			position:absolute;		
			left: 0px;		
    		width: 100%;
			z-index:1;
  		}
		header div.widget.Header > div:nth-of-type(3)	{
			position:relative;
  			float:right;
  			margin-right:5px;
			z-index:2;
  		}
		header div.widget.Header > div > a{
  			text-decoration: none;
  			display: inline-block;
    		text-align:center;
    		color:#000;
			font-weight:bold;
  		}
		header div.widget.Header > div:nth-of-type(2) > a{
			padding-top: 3px;
			float: none;
		}
  		header div.widget.Header > div:nth-of-type(1) > a,
  		header div.widget.Header > div:nth-of-type(3) > a{
  			font-size: 18px;
		    border: 4px double #000;
		    border-radius: 10px;
		    background-color: #FFF;
		    width:100px;
		    height:40px;
		    display:inline-block;
		    /*padding-top:3px;*/
			padding-top: 7px;
		    padding-bottom: 7px;
  		}
		aside {
			position:absolute;
			width:0px;
			top:0px;
			background-color:#fff;
			height:100%;
			z-index:3;
		}
		aside.leftside{
			border-right:1px solid #000;
			left:-10px;
			display:none;
		}
		aside.leftside.on{
			left:0px;
			width:300px;
			display:block;
		}
		aside.rightside{
			border-left:1px solid #000;
			right:-10px;
			display:none;
		}
		aside.rightside.on{
			right:0px;
			width:300px;
			display:block;
		}
		aside.leftside div.leftsideheader{
			background: linear-gradient(#B4D6F7, #FFF);
			height: 50px;
			font-size: 25px;
		    padding-top: 5px;
			/*padding: 10px;
			padding-left: 20px;*/
		}
		aside.leftside div.leftsideheader div{
			display:inline-block;
			padding-top: 5px;
		    margin-left: 20px;
		}
		aside.leftside div.leftsideheader a{
			float:right;
			background: #FFF;
			border-radius: 10px;
			margin-right: 10px;
			border: 1px solid #000;
			padding-top: 2px;
			padding-left: 5px;
			padding-right: 7px;
			height: 40px;
			width: 50px;
			cursor: pointer;
			color:#000;
		}
		aside.leftside div.leftsideheader a:hover{
			background: #3D76DC;
			border: 1px solid #3D76DC;
			color:#FFF;
		}
		aside.leftside div.leftsideheader span{
			float:right;
			font-size:9px;
		}
		aside.leftside div.leftsideheader > a > span:nth-of-type(1){
			font-size:25px;
		    padding-right: 5px;
		}
		aside.leftside div.leftsidebody{
			    height: 80%;
				overflow-y: auto;
				overflow-x: hidden;
		}
  		/*******************
		*      모바일 처리
		********************/
		@media screen and (max-width:768px) {
			header div.widget.Header > div:nth-of-type(2){
				font-size:15px;
				height: 40px;
				padding-top: 9px;
			}
			header div.widget.Header > div:nth-of-type(1) > a,
	  		header div.widget.Header > div:nth-of-type(3) > a{
	  			font-size:12px;
	  			width:50px;
				padding:0px;
				padding-top:5px;
				/*padding-top: 3px;*/
			    /*padding-bottom: 4px;*/
	  			/*height:20px;*/
	  		}
		}
		/*******************
		*    브라우저 처리
		********************/
		@media screen and (min-width:768px) {

		}
	</style>
    <link href='//nowonbun.github.io/googleblog/css/nowonbun.css' rel='stylesheet' type='text/css'/>
	<link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css' rel='stylesheet' type='text/css'/>
    <script src='//code.jquery.com/jquery-1.12.1.min.js'/>
	<script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'/>
	<script>
		var menu = function(idx){
			if(idx === 'left'){
				$('aside.leftside').toggleClass('on');
			}
		}
	</script>
  </head>
  <body>
  	<header>
      <b:section class='header' id='header' maxwidgets='1' showaddelement='no'>
        <b:widget id='Header1' locked='true' title='明月の開発日記 (Header)' type='Header'>
			<b:includable id='main'>
				<b:include name='title'/>
			</b:includable>
			<b:includable id='title'>
				<div><a class='navbar-brand' href='#' onclick='menu("left")'><span class='menuSpan'>MENU</span></a></div>
				<div><a class='navbar-brand title' href='/'><span><data:title/></span></a></div>
				<div><a class='navbar-brand' href='#' onclick='menu("right")'><span class='menuSpan'>LIST</span></a></div>
			</b:includable>
        </b:widget>
      </b:section>
    </header>
    <section/>
    <aside class='leftside'>
		<div class="leftsideheader">
			<div>MENU</div>
			<a onclick='menu("left")'>
				<span class="glyphicon glyphicon-remove" aria-hidden="true" title="메뉴닫기"></span>
				<span>CLOSE</span>
			</a>
		</div>
		<div class="leftsidebody">
	    	<b:section class='leftside' id='leftside'>
				<b:widget id='PlusBadge1' locked='true' title='' type='PlusBadge'>
					<b:includable id='main'>
						<script type='text/javascript'>
						window.___gcfg = {
						  lang: &#39;<data:language/>&#39;
						};
						</script>
						<div data-rel='author' expr:class='&quot;g-&quot; + data:badgeType' expr:data-href='data:profileUrl' expr:data-layout='data:layout' expr:data-showcoverphoto='data:showCoverPhoto' expr:data-showtagline='data:showTagline' expr:data-theme='data:theme' expr:data-width='data:width'>
						</div>
					</b:includable>
				</b:widget>
				<b:widget id='Translate1' locked='false' title='Translate' type='Translate'>
					<b:includable id='main'>
						<b:if cond='data:title != &quot;&quot;'>
							<h2 class='title'><data:title/></h2>
						</b:if>
						<div id='google_translate_element'/>
							<script>
								function googleTranslateElementInit() {
									new google.translate.TranslateElement({
										pageLanguage: &#39;<data:pageLanguage/>&#39;,
										autoDisplay: &#39;true&#39;,
										layout: google.translate.TranslateElement.InlineLayout.<data:layout/>
										}, &#39;google_translate_element&#39;);
								}
							</script>
							<script src='//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit'/>
						<b:include name='quickedit'/>
					</b:includable>
				</b:widget>

				<b:widget id='PlusFollowers1' locked='false' title='Google+ Followers' type='PlusFollowers'>
					<b:includable id='main'>
						<b:if cond='data:title != &quot;&quot;'>
							<h2 class='title'><data:title/></h2>
						</b:if>
						<div class='widget-content'>
							<b:if cond='data:profileUrl != &quot;&quot;'>
								<div class='g-plus' data-action='followers' data-source='blogger:blog:followers' expr:data-height='data:height' expr:data-href='data:profileUrl' expr:data-theme='data:theme' expr:data-width='data:width'/>
								<script type='text/javascript'>
									window.___gcfg = {&#39;lang&#39;: &#39;<data:language/>&#39;};
								</script>
							</b:if>
						</div>
					</b:includable>
				</b:widget>
				
				<b:widget id='PlusOne1' locked='false' title='+1 Button' type='PlusOne'>
					<b:includable id='main'>
						<div class='widget-content'>
							<g:plusone expr:annotation='data:annotation' expr:href='data:blog.homepageUrl.canonical.http' expr:size='data:size' source='blogger:blog:plusone' width='250'/>
							<script type='text/javascript'>
								window.___gcfg = {&quot;lang&quot;: &quot;<data:language/>&quot;};
							</script>
						</div>
					</b:includable>
				</b:widget>

				<b:widget id='Subscribe1' locked='false' title='登録' type='Subscribe'>
					<b:includable id='main'>
						<div style='white-space:nowrap'>
							<b:if cond='data:title != &quot;&quot;'>
								<h2 class='title'><data:title/></h2>
							</b:if>
							<div class='widget-content'>
								<b:loop values='data:feeds' var='feed'>
									<div expr:class='&quot;subscribe-wrapper subscribe-type-&quot; + data:feed.type'>
										<div expr:class='&quot;subscribe expanded subscribe-type-&quot; + data:feed.type' expr:id='&quot;SW_READER_LIST_&quot; + data:widgetId + data:feed.type' style='display:none;'>
											<div class='top'>
												<span class='inner' expr:onclick='&quot;return(_SW_toggleReaderList(event, \&quot;&quot; + data:widgetId +data:feed.type + &quot;\&quot;));&quot;'>
													<img class='subscribe-dropdown-arrow' expr:src='data:arrowDropdownImg'/>
													<img align='absmiddle' alt='' border='0' class='feed-icon' expr:src='data:feedIconImg'/>
													<data:feed.title/>
												</span>
												<div class='feed-reader-links'>
													<a class='feed-reader-link' expr:href='&quot;https://www.netvibes.com/subscribe.php?url=&quot; + data:feed.encodedUrl' target='_blank'>
														<img expr:src='data:imagePathBase + &quot;subscribe-netvibes.png&quot;'/>
													</a>
													<a class='feed-reader-link' expr:href='&quot;https://add.my.yahoo.com/content?url=&quot; + data:feed.encodedUrl' target='_blank'>
														<img expr:src='data:imagePathBase + &quot;subscribe-yahoo.png&quot;'/>
													</a>
													<a class='feed-reader-link' expr:href='data:feed.url' target='_blank'>
														<img align='absmiddle' class='feed-icon' expr:src='data:feedIconImg'/>
														Atom
													</a>
												</div>
											</div>
											<div class='bottom'/>
										</div>
										<div class='subscribe' expr:id='&quot;SW_READER_LIST_CLOSED_&quot; + data:widgetId +data:feed.type' expr:onclick='&quot;return(_SW_toggleReaderList(event, \&quot;&quot; + data:widgetId +data:feed.type + &quot;\&quot;));&quot;'>
											<div class='top'>
												<span class='inner'>
													<img class='subscribe-dropdown-arrow' expr:src='data:arrowDropdownImg'/>
													<span expr:onclick='&quot;return(_SW_toggleReaderList(event, \&quot;&quot; + data:widgetId +data:feed.type + &quot;\&quot;));&quot;'>
														<img align='absmiddle' alt='' border='0' class='feed-icon' expr:src='data:feedIconImg'/>
														<data:feed.title/>
													</span>
												</span>
											</div>
											<div class='bottom'/>
										</div>
									</div>
								</b:loop>
							<div style='clear:both'/>
							</div>
						</div>
						<b:include name='quickedit'/>
					</b:includable>
				</b:widget>
			</b:section>
		</div>
    </aside>
    <aside class='rightside'>
    	<b:section class='rightside' id='rightside'/>
    </aside>
	<section/>
    <article>
    	<b:section class='main' id='main'/>
    </article>
    <section/>
    <footer>
    	<b:section class='footer' id='footer'/>
    </footer>
    <script charset='utf-8' src='//nowonbun.github.io/googleblog/js/nowonbun.js' type='text/javascript'/>
  </body>
</html>
