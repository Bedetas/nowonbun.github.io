
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>[##_title_##]</title>

<link rel="stylesheet" type="text/css" href="./style.css">
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="" />

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<!-- start:header -->
	<div id="header">
		<div class="overlay">
			<!-- start:header-top -->
			<div class="header-top">
				<div class="text-center" style="height: 20px;"></div>
			</div>
			<!-- end:header-top -->
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-lg-offset-4 col-md-4">
						<div class="text-center">
							<div class="slide-header">
								<h2><a href="[##_blog_link_##]">[##_title_##]</a></h2>
								<div id="owl-header" class="owl-carousel owl-theme">
									<div class="item">
										<h5>개발은 즐겁게...</h5>
									</div>
									<div class="item">
										<h5>공부.. 개발..</h5>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end:header -->

	<!-- start:navbar -->
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
			</div>
			
			<style>
</style>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse menuNavi">
				<ul class="nav navbar-nav"></ul>
				<div style="display:none">
					[##_category_list_##]
				</div>
				<input type="hidden" id="webType">

				<script src="http://nowonbun.github.io/theme/js/jquery-1.12.1.min.js"></script>
				<script>
					<!--분류 전체보기 삭제-->
					$("ul.tt_category > li > a").hide();
					<!--메뉴 바로가기 설정-->
					$("ul.category_list > li > a > img").hide();
					$("ul.category_list > li").prop("class","dropdown");
					$("ul.category_list > li > a").prop("class","dropdown-toggle");
					$("ul.sub_category_list").prop("class","dropdown-menu");
					console.log($("ul.tt_category").html());
					$("ul.navbar-nav").html($("ul.tt_category > li  > ul.category_list").html());
					$("#webType").val("0");
					if($(".navbar-toggle").css("display") === "block"){
						$("li.dropdown > a").prop("href","#");
						$("li.dropdown > a").attr("data-toggle","dropdown");
						$("#webType").val("1");
					}
					$(window).resize(function() {
						$("li.open").prop("class","dropdown");
						if($(".navbar-toggle").css("display") === "block"){
							if($("#webType").val()  !== "1" ){
								$("ul.navbar").html($("ul.tt_category").html());
								
								$("li.dropdown > a").prop("href","#");
								$("li.dropdown > a").attr("data-toggle","dropdown");
								$("#webType").val("1");
							}
						}else{
							if($("#webType").val()  !== "0" ){
								$("ul.navbar").html($("ul.tt_category").html());
								$("#webType").val("0");
							}
						}
					});
					$(".dropdown-menu").hover(function(){
						$(this).parent().css("color","#fff");
						$(this).parent().css("background-color","#f1c40f");
					},function(){
						$(this).parent().css("background-color","#29343a");
					});
			</script>
			</div>
			<!-- /.navbar-collapse -->
		</div>
	</nav>
	<!-- end:navbar -->

	<!-- start:main -->
	<div id="main">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="min-height:512px">
					Hello world
				</div>
			</div>
		</div>
	</div>
	<!-- end:main -->

	<!-- start:footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="widget-footer">
						<h4 class="title-widget-footer">자주 보는 글</h4>
						<p class="content-footer">글</p>
					</div>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="widget-footer">
						<h4 class="title-widget-footer">자주 보는 글</h4>
						<p class="content-footer">글</p>
					</div>
				</div>
			</div>
	</footer>
	<!-- end:footer -->
	<!-- start:footer bottom -->
	<div class="footer-bottom">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<p class="pull-right">Copyright © 2016 nowonbun.tistory.com</p>
				</div>
			</div>
		</div>
	</div>
	<!-- end:footer bottom -->

	<!-- start:javascript -->
	<script src="http://nowonbun.github.io/theme/bootstrap/js/bootstrap.min.js"></script>
	<script src="http://nowonbun.github.io/theme/js/owl.carousel.min.js"></script>
	<script src="http://nowonbun.github.io/theme/js/kagum.js"></script>
	<!-- end:javascript -->
</body>
</html>
